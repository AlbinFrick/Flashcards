<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheetPlay.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="/scripts/playCards.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <a href="/"><div id="backButton"><img src="/Images/Back.png" alt="backButton"></div></a>
        <div id="leftLine" class="line"></div>
        <h1>FLASHCARDS</h1>
        <div class="line"></div>
    </div>
    <div id="content">
        <div id="slideShow">
            <ul id="cardContainer">

            </ul>
        </div>

        <div id="arrowFrameLeft">
            <div id="leftArrow">
                <img src="../Images/Back.png" alt="Left Button">
            </div>
        </div>
        <div id="arrowFrameRight">
            <div id="rightArrow">
                <img src="../Images/Back.png" alt="Right Button">
            </div>
        </div>
    </div>
</div>
</body>
</html>
